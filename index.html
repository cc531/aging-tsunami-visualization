<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Population Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #chart {
      margin-top: 40px;
    }
    .bar {
      fill: steelblue;
    }
    .axis-label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Global Population Visualization</h1>
  <p>Use the Console to call <code>window.loadData()</code> to load your own <code>population_data.csv</code>.</p>
  <div id="chart"></div>

  <script>
    // Make variables accessible in Console
    window.globalData = null;
    let currentScene = 0;

    // CSV Loading Function
    window.loadData = async function () {
      try {
        console.log('Loading population data...');
        const data = await d3.csv('population_data.csv');
        window.globalData = processData(data);
        console.log('Data loaded successfully:', window.globalData);
        showScene(currentScene);
      } catch (error) {
        console.error('Error loading data:', error);
        window.globalData = createSampleData();
        showScene(currentScene);
      }
    };

    function processData(data) {
      return data.map(d => ({
        year: +d.year,
        population: +d.population
      }));
    }

    window.createSampleData = function () {
      return [
        { year: 2000, population: 6 },
        { year: 2005, population: 6.5 },
        { year: 2010, population: 7 },
        { year: 2015, population: 7.3 },
        { year: 2020, population: 7.8 }
      ];
    };

    function showScene(sceneIndex) {
      d3.select('#chart').selectAll('*').remove(); // Clear chart
      if (!window.globalData) return;

      if (sceneIndex === 0) {
        renderGlobalTrendChart(window.globalData);
      } else {
        // Other scenes if needed
      }
    }

    window.renderGlobalTrendChart = function (data) {
      const width = 600;
      const height = 400;
      const margin = { top: 20, right: 30, bottom: 50, left: 60 };

      const svg = d3.select('#chart')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      const x = d3.scaleBand()
        .domain(data.map(d => d.year))
        .range([margin.left, width - margin.right])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.population)]).nice()
        .range([height - margin.bottom, margin.top]);

      svg.append('g')
        .selectAll('rect')
        .data(data)
        .join('rect')
        .attr('class', 'bar')
        .attr('x', d => x(d.year))
        .attr('y', d => y(d.population))
        .attr('height', d => y(0) - y(d.population))
        .attr('width', x.bandwidth());

      svg.append('g')
        .attr('transform', `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).tickFormat(d3.format('d')))
        .append('text')
        .attr('x', width / 2)
        .attr('y', 40)
        .attr('fill', 'black')
        .attr('text-anchor', 'middle')
        .text('Year');

      svg.append('g')
        .attr('transform', `translate(${margin.left},0)`)
        .call(d3.axisLeft(y))
        .append('text')
        .attr('transform', 'rotate(-90)')
        .attr('x', -height / 2)
        .attr('y', -40)
        .attr('fill', 'black')
        .attr('text-anchor', 'middle')
        .text('Population (Billions)');
    }

    // Optional: auto-load fallback data for preview
    window.addEventListener('DOMContentLoaded', () => {
      console.log("Ready. Use window.loadData() in Console to load your CSV.");
    });
  </script>
</body>
</html>
