<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aging Population Tsunami</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    svg {
      display: block;
      margin: auto;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>Aging Population Tsunami Visualization</h1>
  <div id="chart"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const margin = { top: 50, right: 30, bottom: 50, left: 60 },
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("#tooltip");

    // 載入 CSV 資料
    d3.csv("population_data.csv").then(data => {
      // 資料預處理：轉換數值欄位
      data.forEach(d => {
        d.Year = +d.Year;
        d["65+ Population"] = +d["65+ Population"];
      });

      // 設定 X/Y 軸比例尺
      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.Year))
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d["65+ Population"])])
        .nice()
        .range([height, 0]);

      // X 軸
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickFormat(d3.format("d")));

      // Y 軸
      svg.append("g")
        .call(d3.axisLeft(y));

      // 折線圖
      const line = d3.line()
        .x(d => x(d.Year))
        .y(d => y(d["65+ Population"]));

      svg.append("path")
        .datum(data)
        .attr("fill", "none")
        .attr("stroke", "#007acc")
        .attr("stroke-width", 2)
        .attr("d", line);

      // 圓點 + tooltip
      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => x(d.Year))
        .attr("cy", d => y(d["65+ Population"]))
        .attr("r", 4)
        .attr("fill", "#007acc")
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
            .html(`<strong>Year:</strong> ${d.Year}<br/><strong>65+ Pop:</strong> ${d["65+ Population"].toLocaleString()}`)
            .style("left", `${event.pageX + 10}px`)
            .style("top", `${event.pageY - 28}px`);
        })
        .on("mouseout", () => {
          tooltip.style("opacity", 0);
        });

    }).catch(error => {
      console.error("資料讀取失敗:", error);
    });
  </script>
</body>
</html>
